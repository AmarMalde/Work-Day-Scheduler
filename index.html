<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container flex-grid" id="plannerMain">

        <!-- 
          each block below is one hour's of event data
          each parent element has an ID of it's hour 
          e.g first block is for 9am and it's id is 9
        -->
        <div id="9" class="row"> 

          <!-- class of hour is used for formatting is css file-->
          <div class="hour">9 AM</div>

          <!-- class of future is used for formatting, is changed in js file
          textarea element can accept text from user -->
          <textarea class="future"></textarea>

          <!-- button element can be clicked on by user to run event 
            which can be seen in js file-->
          <button class="saveBtn" id="btn9">Save</button>
        </div>



        <div id="10" class="row"> 
          <div class="hour">10 AM</div>
          <textarea class="future"></textarea>
          <button class="saveBtn" id="btn10">Save</button>
        </div>

        <div id="11" class="row"> 
          <div class="hour">11 AM</div>
          <textarea class="future"></textarea>
          <button class="saveBtn" id="btn11">Save</button>
        </div>

        <div id="12" class="row"> 
          <div class="hour">12 pm</div>
          <textarea class="future"></textarea>
          <button class="saveBtn" id="btn12">Save</button>
        </div>

        <div id="13" class="row"> 
          <div class="hour">1 pm</div>
          <textarea class="future"></textarea>
          <button class="saveBtn" id="btn13">Save</button>
        </div>

        <div id="14" class="row"> 
          <div class="hour">2 pm</div>
          <textarea class="future"></textarea>
          <button class="saveBtn" id="btn14">Save</button>
        </div>

        <div id="15" class="row"> 
          <div class="hour">3 pm</div>
          <textarea class="future"></textarea>
          <button class="saveBtn" id="btn15">Save</button>
        </div>

        <div id="16" class="row"> 
          <div class="hour">4 pm</div>
          <textarea class="future"></textarea>
          <button class="saveBtn" id="btn16">Save</button>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="./java/script.js"></script>
  </body>
</html>
